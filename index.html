<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵犀花韵</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #f8f8f8;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            object-fit: cover;
            object-position: center;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .indicator.active {
            background-color: rgba(0, 0, 0, 0.9);
        }

        @media screen and (max-width: 768px) {
            .carousel-item {
                object-position: 81.75% center;
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="./zfbqrcodedemo.png" class="carousel-item active">
        <img src="./wechatqrcodedemo.png" class="carousel-item">
        <img src="./index.png" class="carousel-item">
    </div>

    <div class="indicators">
        <span class="indicator active" data-index="0"></span>
        <span class="indicator" data-index="1"></span>
        <span class="indicator" data-index="2"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.carousel-item');
            const indicators = document.querySelectorAll('.indicator');
            let currentIndex = 0;
            let interval;

            function showItem(index) {
                items[currentIndex].classList.remove('active');
                indicators[currentIndex].classList.remove('active');
                currentIndex = index;
                items[currentIndex].classList.add('active');
                indicators[currentIndex].classList.add('active');
            }

            function showNextItem() {
                showItem((currentIndex + 1) % items.length);
            }

            function resetInterval() {
                clearInterval(interval);
                interval = setInterval(showNextItem, 5000);
            }

            indicators.forEach(indicator => {
                indicator.addEventListener('click', function() {
                    showItem(parseInt(this.dataset.index));
                    resetInterval();
                });
            });

            interval = setInterval(showNextItem, 5000);
        });
    </script>
</body>
</html>
