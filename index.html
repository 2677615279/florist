<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追思Florist</title>
</head>
<style>
    /* 设置页面边距为0，确保图片撑满整个页面 */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* 禁止滚动 */
    }

    /* 设置图片样式 */
    img {
        display: block; /* 去除图片下方的空白间隙 */
        width: 100%;
        height: 100%;
        object-fit: cover; /* 保持图片比例，撑满整个容器 */
    }
</style>
<body>
    <img src="./welcome.png">
</body>
</html>
