<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追思Florist</title>
    <style>
        /* 让页面占满整个屏幕 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }

        /* 默认样式（PC端） */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;  
            object-position: center; /* 默认居中 */
        }

        /* 手机端优化（确保二维码正中心） */
        @media screen and (max-width: 768px) {
            img {
                object-position: 81.75% center; /* 进一步向右移动，确保二维码正中心 */
            }
        }
    </style>
</head>
<body>
    <img src="./index.png">
</body>
</html>
