<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追思Florist</title>
    <style>
        /* 让页面占满整个屏幕 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }

        /* 图片响应式适配 */
        img {
            max-width: 100%;
            max-height: 100vh;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 默认桌面端显示完整 */
        }

        /* 手机端优化：突出二维码区域 */
        @media screen and (max-width: 768px) {
            img {
                object-position: right; /* 让图片右侧的二维码区域更明显 */
            }
        }
    </style>
</head>
<body>
    <img src="./welcome.png" alt="欢迎图片">
</body>
</html>
