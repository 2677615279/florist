<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追思Florist</title>
    <style>
        /* 让页面占满整个屏幕 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }

        /* 默认样式（PC端） */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* 保持完整显示 */
            object-position: center; /* 默认居中 */
        }

        /* 手机端优化（二维码靠近屏幕中央） */
        @media screen and (max-width: 768px) {
            img {
                object-position: 80% center; /* 向右移动二维码区域，使其更接近屏幕中心 */
            }
        }
    </style>
</head>
<body>
    <img src="./welcome.png" alt="欢迎图片">
</body>
</html>
