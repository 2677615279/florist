<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追思Florist</title>
    <style>
        /* 让页面占满整个屏幕 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }

        /* 图片响应式适配 */
        img {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain; /* 确保完整显示图片 */
        }
    </style>
</head>
<body>
    <img src="./welcome.png">
</body>
</html>
