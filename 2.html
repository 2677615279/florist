<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 增强视口控制 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>追思Florist</title>
    <style>
        /* 重置基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 容器自适应方案 */
        html {
            height: 100%;
            -webkit-text-size-adjust: 100%;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available; /* 解决iOS PWA模式下的高度问题 */
            overflow: hidden;
            position: relative;
        }

        /* 图片自适应策略 */
        .fullscreen-img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        /* 移动设备横屏适配 */
        @media (orientation: landscape) {
            .fullscreen-img {
                width: 100%;
                height: auto;
                min-height: 0;
            }
        }

        /* PC端高分辨率适配 */
        @media (min-width: 768px) {
            .fullscreen-img {
                max-width: 100vw;
                max-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <img class="fullscreen-img" src="./welcome.png" alt="追思鲜花">
</body>
</html>
